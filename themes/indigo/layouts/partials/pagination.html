<div class="pagination">
    {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL }}" class="previous">«</a>
    {{ else }}
        <span class="previous hidden">«</span>
    {{ end }}

    <span class="page_number ">page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>

    {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="next">»</a>
    {{ else }}
    <span class="next hidden">»</span>
    {{ end }}
</div>
