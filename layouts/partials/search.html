<form action="{{ .Permalink }}">
<div id="search-searchbar">
    <div class="fuse-search-box">
        <input autocapitalize="off" autocomplete="off" autocorrect="off"
               placeholder="검색" role="textbox" spellcheck="false" type="text"
               name="q" id="search-query" class="fuse-search-box--input">
        <span>
            <div class="fuse-search-box--powered-by">
            Search by fuse.js
            </div>
        </span>
        <span class="fuse-search-box--magnifier-wrapper">
            <div class="fuse-search-box--magnifier">
  <svg xmlns="http://www.w3.org/2000/svg" id="sbx-icon-search" viewBox="0 0 40 40" width="100%" height="100%">
    <path d="M26.804 29.01c-2.832 2.34-6.465 3.746-10.426 3.746C7.333 32.756 0 25.424 0 16.378 0 7.333 7.333 0 16.378 0c9.046 0 16.378 7.333 16.378 16.378 0 3.96-1.406 7.594-3.746 10.426l10.534 10.534c.607.607.61 1.59-.004 2.202-.61.61-1.597.61-2.202.004L26.804 29.01zm-10.426.627c7.323 0 13.26-5.936 13.26-13.26 0-7.32-5.937-13.257-13.26-13.257C9.056 3.12 3.12 9.056 3.12 16.378c0 7.323 5.936 13.26 13.258 13.26z"
          fill-rule="evenodd">
    </path>
  </svg>
</div></span><span class="fuse-search-box--reset-wrapper" style="display: none;"><button type="reset"
                                                                                          title="Clear the search query."
                                                                                          class="fuse-search-box--reset">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="100%" height="100%">
    <path d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z"
          fill-rule="evenodd">
    </path>
  </svg>
</button></span>
    </div>
</div>
</form>

<div class="inner">
    <article class="post-full post page no-image">
        <header class="post-full-header">
            <h1 class="post-full-title">Search Result</h1>
        </header>
        <section class="post-full-content" id="search-results">

        </section>
    </article>

</div>


<template id="search-result-template">
    <div class="search_summary">
        <h2 class="post-title no-text-decoration"><a class="search_link search_title" href=""></a></h2>
        <p><em class="search_snippet"></em></p>
        <small>
            <table>
                <tr class="search_iftags">
                    <td><strong>Tags</strong></td>
                    <td class="search_tags"></td>
                </tr>
                <tr class="search_ifcategories">
                    <td><strong>Categories</strong></td>
                    <td class="search_categories"></td>
                </tr>
            </table>
        </small>
    </div>
</template>

{{ $assetBusting := not .Site.Params.disableAssetsBusting }}
<script type="text/javascript" src="{{"js/libs/fuse.js/3.2.1/fuse.min.js" | relURL}}{{ if $assetBusting }}?{{ now.Unix }}{{ end }}"></script>
<script type="text/javascript" src="{{"js/libs/mark.js/9.0.0/mark.min.js" | relURL}}{{ if $assetBusting }}?{{ now.Unix }}{{ end }}"></script>
<script type="text/javascript" src="{{"js/search.js" | relURL}}{{ if $assetBusting }}?{{ now.Unix }}{{ end }}"></script>
